            </div>
            <div class="items-center gap-8 md:flex">

            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 animate__animated animate__fadeInUp animate__delay-1s">
                <h2 class="text-xl font-bold mb-4">Current Reservations</h2>

                <h2 class="text-xl font-bold mb-4">All Rooms</h2>

            </div>
            <div class="bg-white p-6 rounded-lg shadow-lg hover:shadow-xl transition duration-300 animate__animated animate__fadeInUp animate__delay-5s">
                <h2 class="text-xl font-bold mb-4">Total Users</h2>
                <p class="text-3xl font-bold text-yellow-700 counter" data-count="1500">0</p>
                <a href="#" class="text-blue-500 hover:text-blue-700">See more &rarr;</a>
            </div>
        </div>
    </div>
    <script>
        // Function to animate numbers
        function animateCounter(element, start, end, duration) {
            const startTime = performance.now();
            function updateCounter(currentTime) {
                const elapsedTime = currentTime - startTime;
                const progress = Math.min(elapsedTime / duration, 1);
                const currentValue = Math.floor(progress * (end - start) + start);
                element.textContent = currentValue;
                if (progress < 1) {
                    requestAnimationFrame(updateCounter);
                }
            }
            requestAnimationFrame(updateCounter);
        }

        // Initialize counters when the DOM is loaded
        document.addEventListener('DOMContentLoaded', function () {
            const counters = document.querySelectorAll('.counter'); // Select all elements with the 'counter' class
            counters.forEach(counter => {
                const target = parseInt(counter.getAttribute('data-count'), 10); // Get the target value
                let duration;
                if (target < 100) {
                    duration = 6000;
                } else if (target <= 500) {
                    duration = 4000;
                } else if (target < 1000) {
                    duration = 2500;
                } else if (target <= 1500) {
                    duration = 6000;
                } else {
                    duration = 2000;
                }
                animateCounter(counter, 0, target, duration); // Animate from 0 to target
            });
        });
    </script>
</body>
