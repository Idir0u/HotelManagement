<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <div class="flex justify-center mb-16">
                <img class="h-16" src="img/Hotel IZY.png">
            </div>
            <h1 class="text-2xl text-center font-bold text-gray-900 mb-4">Login</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password">
                </div>
                <button class="w-full px-4 py-2 bg-yellow-700 text-white rounded-lg border-2 border-yellow-700 hover:bg-white hover:text-yellow-700 transition duration-300">Login</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-700">Don't have an account? <a href="signup.html" class="text-yellow-700 hover:text-yellow-600">Sign up</a></p>
            </div>
        </div>
    </div>
    <script src="js/login.js"></script>
</body>
</html>
