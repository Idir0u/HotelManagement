<!DOCTYPE html>
<html>
<head>
    <link rel="stylesheet" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto px-4 py-8">
        <div class="max-w-md mx-auto bg-white p-6 rounded-lg shadow-lg">
            <h1 class="text-2xl font-bold text-gray-900 mb-4">Sign Up</h1>
            <form>
                <div class="mb-4">
                    <label class="block text-gray-700">Name</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your name">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Email</label>
                    <input type="email" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your email">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Phone Number</label>
                    <input type="text" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your phone number">
                </div>
                <div class="mb-4">
                    <label class="block text-gray-700">Password</label>
                    <input type="password" class="w-full px-4 py-2 border rounded-lg" placeholder="Enter your password">
                </div>
                <button class="w-full px-4 py-2 bg-yellow-700 text-white rounded-lg border-2 border-yellow-700 hover:bg-white hover:text-yellow-700 transition duration-300">Sign Up</button>
            </form>
            <div class="mt-4 text-center">
                <p class="text-gray-700">Already have an account? <a href="login.html" class="text-yellow-700 hover:text-yellow-600">Login</a></p>
            </div>
        </div>
    </div>
    <script src="js/signup.js"></script>
</body>
</html>
