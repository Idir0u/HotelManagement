# Application Name
spring.application.name=hotelmanagement
server.port=8081
# MySQL Connection Configuration
spring.datasource.url=jdbc:mysql://localhost:3306/hotelmanagement
spring.datasource.username=root
spring.datasource.password=FIGI2023

# Hibernate DDL Auto Configuration
spring.jpa.hibernate.ddl-auto=update

# Hibernate Dialect for MySQL
spring.jpa.database-platform=org.hibernate.dialect.MySQLDialect

# Additional Logging Options (Optional)
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# SpringDoc Configuration for API Documentation
springdoc.api-docs.path=/v3/api-docs
springdoc.swagger-ui.path=/swagger-ui/index.html

# Error Handling Configuration
server.error.include-message=always
server.error.include-binding-errors=always

# Same-Site Cookie Policy
server.servlet.session.cookie.same-site=lax
